<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link type="image/x-icon" rel="shortcut icon" href="./logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WEISS</title>
		<script>
			window.__REDIRECT_LINK = "%%redirect_to%%";
		</script>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<script type="module" src="./js/global-params-utils.js"></script>
		<script type="module" src="./js/modal.js"></script>
	</head>
	<body>
		<div class="container">
			<section class="hero">
				<div class="header">
					<div class="header-logo">
						<img src="./images/header/WS.svg" alt="logo" />
					</div>
					<div class="language-selector">
						<button id="lang-btn">
							<img
								src="./images/header/language.svg"
								alt="Globe"
								class="icon language"
							/>
							<span class="current-lang" id="current-lang">EN</span>
							<img
								src="./images/header/arrow_drop_down.svg"
								alt="Arrow"
								class="icon arrow"
							/>
						</button>
						<ul id="lang-dropdown" class="hidden">
							<li class="item" data-lang="EN">EN</li>
							<li class="item" data-lang="HU">HU</li>
							<li class="item" data-lang="PT">PT</li>
							<li class="item" data-lang="RU">RU</li>
							<li class="item" data-lang="CZ">CZ</li>
							<li class="item" data-lang="CA">CA</li>
						</ul>
					</div>
				</div>
				<div class="title-mob">
					<div class="title-mob-accent">
						<img
							class="title-icon"
							src="./images/hero/üö®.svg"
							alt="red light"
						/><span data-translate="titelPath1">OWN THE GAME</span
						><img
							class="title-icon"
							src="./images/hero/üö®.svg"
							alt="red light"
						/>
					</div>
					<span data-translate="titelPath2">OR MISS THE FAME!</span>
				</div>
				<div class="title-desk">
					<img
						class="title-desk-icon"
						src="./images/hero/üö®.svg"
						alt="red light"
					/>
					<span class="title-desk-text">
						<span data-translate="titelPath1">OWN THE GAME </span>
						<span data-translate="titelPath2">OR MISS THE FAME!</span>
					</span>
				</div>
				<div class="timer-wrap">
					<div class="timer" id="countdown">
						<div class="time-part" id="hours">00</div>
						<div class="colon">
							<img src="./images/hero/colon.png" alt="colon" />
						</div>
						<div class="time-part" id="minutes">00</div>
						<div class="colon">
							<img src="./images/hero/colon.png" alt="colon" />
						</div>
						<div class="time-part" id="seconds">00</div>
					</div>
				</div>
				<button class="button button-prime" type="button" data-modal-open>
					<img
						class="button-img"
						src="./images/button/sidebar.svg"
						alt="sidebar"
					/>
					<span data-translate="btnRegistration">Join sale</span>
				</button>
				<p class="text-discription">
					<span data-translate="discriptionPath1">WEFT TOKEN SALE 2.0 </span>
					<span>
						<span
							data-translate="discriptionPath2"
							class="text-discription-second"
							>drops</span
						>
						<span
							data-translate="discriptionPath3"
							class="text-discription-data"
							>11.11.2025</span
						>
					</span>
				</p>
				<div class="accent1 accent">
					<img src="./images/body/BTC.svg" alt="BTC" />
				</div>
				<div class="accent2 accent">
					<img src="./images/body/USDC.svg" alt="USDC" />
				</div>
				<div class="accent3 accent">
					<img src="./images/body/USDT.svg" alt="USDT" />
				</div>
				<div class="accent4 accent">
					<img src="./images/body/WEFT.svg" alt="WEFT" />
				</div>
				<div class="accent5 accent">
					<img src="./images/body/WEFT_1.svg" alt="WEFT" />
				</div>
				<div class="accent6 accent">
					<img src="./images/body/BTC_desk.svg" alt="BTC" />
				</div>
				<div class="accent7 accent">
					<img src="./images/body/USDC_desk.svg" alt="USDC" />
				</div>
				<div class="accent8 accent">
					<img src="./images/body/USDT_desk.svg" alt="USDT" />
				</div>
				<div class="accent9 accent">
					<img src="./images/body/WEFT_desk.svg" alt="WEFT" />
				</div>
			</section>
			<!--MODAL WINDOW-->
			<div class="backdrop is-hidden" data-modal>
				<form class="modal" id="registrationForm">
					<div class="modal-header">
						<div class="header-modal">
							<img class="modal-logo" src="./images/header/WS.svg" alt="logo" />
							<button class="modal-close" type="button" data-modal-close>
								<img
									class="icon-close"
									src="./images/form/close.svg"
									alt="close"
									width="14"
									height="14"
								/>
							</button>
						</div>

						<div>
							<h2 class="modal-titel">
								<span data-translate="modalTitlePath1">OWN THE GAME</span>
								<span data-translate="modalTitlePath2">OR MISS THE</span>
								<span data-translate="modalTitlePath3">FAME!</span>
							</h2>
						</div>
					</div>
					<div class="modal-content">
						<div class="email-wrap">
							<label class="modal-label">
								<span data-translate="labelEmail">Email*</span>
								<input
									class="modal-input email"
									type="email"
									name="email"
									placeholder=""
									data-translate-placeholder="placeholderEmail"
									value=""
									required
								/>
								<img
									class="input-icon modal-icon"
									src="./images/form/email.svg"
									alt="Letter icon"
									width="24"
									height="24"
								/>
							</label>
							<p class="error-text" data-translate="emailError">
								Incorrect email format
							</p>
						</div>
						<div class="password-wrap">
							<label class="modal-label password-container">
								<span data-translate="labelPassword">Password*</span>
								<input
									class="modal-input password"
									type="password"
									name="password"
									placeholder=""
									data-translate-placeholder="placeholderPassword"
									value=""
									required
								/>
								<img
									class="input-icon modal-icon"
									src="./images/form/lock.svg"
									alt="Lock icon"
									width="24"
									height="24"
								/>
								<button
									type="button"
									class="toggle-password"
									aria-label="Toggle password"
								>
									<img
										class="toggle-icon"
										src="./images/form/eye-closed.svg"
										alt="Toggle visibility"
										width="24"
										height="24"
									/>
								</button>
							</label>
							<!-- –í–∞–ª—ñ–¥–∞—Ü—ñ–π–Ω—ñ –ø—ñ–¥–∫–∞–∑–∫–∏ -->
							<div class="password-hints" id="passwordHint">
								<div class="hint-list">
									<div class="hint-item" data-check="length">
										<img
											class="icon-valid"
											src="./images/form/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="quantityCharacter"
											>Contain at least 6 characters</span
										>
									</div>
									<div class="hint-item" data-check="uppercase">
										<img
											class="icon-valid"
											src="./images/form/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="uppercaseCharacter"
											>Include at least 1 uppercase letter</span
										>
									</div>
									<div class="hint-item" data-check="digit">
										<img
											class="icon-valid"
											src="./images/form/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="numberCharacter"
											>Include at least 1 number</span
										>
									</div>
								</div>
							</div>
						</div>
						<label class="modal-check modal-label">
							<input
								class="modal-checkbox"
								type="checkbox"
								name="terms"
								required
							/>
							<span>
								<span data-translate="checkbox"
									>–°—Ç–∞–≤—è –≥–∞–ª–æ—á–∫—É –≤ —ç—Ç–æ–º –ø–æ–ª–µ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞ —Å–∞–π—Ç–µ,
									–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ –µ–º—É –±–æ–ª—å—à–µ 18 –ª–µ—Ç, –∏ —á—Ç–æ –æ–Ω
									–ø—Ä–æ—á–∏—Ç–∞–ª, –ø–æ–Ω—è–ª –∏ –ø—Ä–∏–Ω—è–ª</span
								>
								<a
									href="https://weiss.bet/terms-and-conditions"
									data-translate="terms"
									>–£—Å–ª–æ–≤–∏—è –∏ –ø–æ–ª–æ–∂–µ–Ω–∏—è</a
								>.
							</span>
						</label>
					</div>
					<div id="captcha-container"></div>
					<div class="modal-btn">
						<button
							id="submitBtn"
							class="modal-button"
							type="submit"
							data-translate="modalBtn"
						>
							C–æ–∑–¥–∞—Ç—å –∞–∫–∞—É–Ω—Ç
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/language.js" defer></script>
		<script type="module" src="./js/timer.js"></script>
	</body>
</html>
